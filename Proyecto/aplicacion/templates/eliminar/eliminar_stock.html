{% extends 'aplicacion/base.html' %}

{% block title %}Eliminar Stock{% endblock %}

{% block content %}
    <h1>Eliminar Stock</h1>
    <form method="post">
        {% csrf_token %}
        <label for="stock">Selecciona un stock:</label>
        <select name="stock_id" id="stock">
            {% for stock in stocks %}
                <option value="{{ stock.id }}">{{ stock.marca.nombre }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="cantidad">Cantidad a eliminar:</label>
        <input type="number" name="cantidad" id="cantidad" min="0">
        <br>
        <button type="submit">Eliminar Stock</button>
    </form>
{% endblock %}
